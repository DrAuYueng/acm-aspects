log4j.rootLogger=all,console,warnFile
log4j.appender.console.encoding=UTF-8
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%-5p][%t] %m (%C:%F:%L) %n
log4j.appender.console.Threshold=all


log4j.appender.warnFile.encoding=UTF-8
log4j.appender.warnFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warnFile.layout=org.apache.log4j.PatternLayout
log4j.appender.warnFile.layout.ConversionPattern=%d [%-5p][%t] %m (%C:%F:%L) %n
log4j.appender.warnFile.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.warnFile.File=F:\\local_log\\warn.log
log4j.appender.warnFile.Append=true
log4j.appender.warnFile.Threshold=all


log4j.logger.test=all,test1
log4j.appender.test1.encoding=UTF-8
log4j.appender.test1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.test1.layout=org.apache.log4j.PatternLayout
log4j.appender.test1.layout.ConversionPattern=%d [%-5p][%t] %m (%C:%F:%L) %n
log4j.appender.test1.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.test1.File=F:\\local_log\\test1.log
log4j.appender.test1.Append=true
log4j.appender.test1.Threshold=all